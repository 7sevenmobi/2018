<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>typeof操作符</title>
</head>
<body>

		<script>
			
			var j;
			var m = '';
			var n = {};
			var k = new Object();

			console.log(new Date,typeof j)+'/n';	//undefinded
			console.log(new Date,typeof m)+'/n';	//string
			console.log(new Date,typeof n)+'/n';	//object
			console.log(new Date,typeof k)+'/n';	//object

			console.log(n instanceof Object);

		</script>
</body>
</html>
