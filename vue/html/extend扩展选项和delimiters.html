<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
	<title></title>
	<script src="../js/vue.js"></script>
</head>
<body>
<h2>如果构造器已经定义了方法，则extends的重名方法不会被调用。mixins混入也是一样的。</h2>
<h2>delimiters 是修改调用插值的形式</h2>
<div id='test'>
    <p>{{num}}</p>
    <p>注意这里的调用形式：$(num)</p>
    <input type="button" name="" value="add" @click="addNum">
</div>
<script>

const extendOP = {
    addNum : function (){
        this.num++;
        console.log("我是extend扩展的方法");
    },
    updated : function (){
        console.log("我是extend扩展的updated");
    }
};


const app=new Vue({
   el:'#test',
   data:{
    	num : 0
    },
    methods : {
        addNum : function (){
            this.num++;
            console.log("我是构造器原生的方法");
        }
    },
    updated : function (){
        console.log("我是构造器原生的updated");
    },
    extends : extendOP,
    delimiters : ["$(",")"]
})

</script>
</body>
</html>
