	<h2>v-if, v-else, v-show</h2>
	<ul>
		<li>v-if： 判断是否渲染到DOM树，可以减轻服务器的压力，按需加载。v-else结合使用。</li>
		<li>v-show：节点会渲染到DOM树，只是设置dispaly=none；可以客户端操作更加流畅。</li>
	</ul>

	<p v-show="isHide">{{loginG}}</p>
